name: Daki android teste w/ RobotFramework #esbo√ßo de pipeline

#on: [push] # desativada

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Node
      uses: actions/setup-node@v1

    - name: Use specific Java version for sdkmanager to work
      uses: joschi/setup-jdk@v1
      with:
        java-version: 'openjdk8'
        architecture: 'x64'

    - name: Download Android Emulator Image
      run: |
        echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "system-images;android-29;google_apis;x86"
        echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd --force --name emu --device "Nexus 5X" -k 'system-images;android-29;google_apis;x86'
        $ANDROID_HOME/emulator/emulator -list-avds

    - name: Install node_modules + appium + run appium
      run: |
        yarn install --frozen-lockfile
        yarn add appium
        appium

    name: robotTest
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v2  
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip   
          pip install robotframework
          pip install robotframework-appiumlibrary
          

    - name: Start Android Emulator
      timeout-minutes: 10
      continue-on-error: true
      run: |
        echo "Starting emulator"
        nohup $ANDROID_HOME/emulator/emulator -avd emu -no-audio -no-snapshot -no-window &
        $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
        $ANDROID_HOME/platform-tools/adb devices
        echo "Emulator started"

    - name: Start appium server
      run: |
        appium
    
  
    - name: Start tests          
        run: | 
          python -m robot -d ./log daki_tests.robot
    

    